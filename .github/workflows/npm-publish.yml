name: npm publish

on:
  push:
    branches:
      - release
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production # Optional but recommended

    # Required for OIDC authentication
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run ts-check

      - name: Build the project
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: "" # Force clear any inherited secrets to use OIDC instead
